<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./main.xhtml">

            <ui:define name="left">
            <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">



    <div class="datagrid">
        <table width="250">
            <thead><tr><th>User</th></tr></thead>
            <tbody><tr><td>

                        <h:form>
                            <h:panelGrid columns="2" cellpadding="0" cellspacing="1" >
                                <h:outputText value="#{MainBean.name}"/>
                                <h:commandButton value="Edit" action="edituser" styleClass="btn_user"/> 
                                <h:outputText value="#{MainBean.email}"/>
                                <h:commandButton value="Logout" action="#{UserLogin.logout()}" styleClass="btn_user"/> 

                            </h:panelGrid>
                        </h:form>  
                    </td>
                </tr>
            </tbody>
        </table></div>
    <p></p>
    <div class="datagrid">
        <table width="250">
            <thead><tr><th>Music</th></tr></thead>
            <tbody><tr>
                    <td align="center">
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="0" cellspacing="2" >
                                <h:commandButton value="View All Music" action="allmusic" styleClass="btn_user"/>
                                <h:commandButton value="Insert Music" action="createmusic" styleClass="btn_user"/>
                                <h:commandButton value="Edit Music" action="register" styleClass="btn_user"/>
                                <h:commandButton value="Delete Music" action="register" styleClass="btn_user"/>
                            </h:panelGrid>
                        </h:form>
                    </td></tr>


            </tbody>
        </table></div>
    <p></p>
    <div class="datagrid">
        <table width="250">
            <thead><tr><th>Playlist</th></tr></thead>
            <tbody>

                <f:view>
                    <h:form>
                        <h:dataTable value="#{PLTable.lstplay}" var="item"  class="dataplay" 
                                     binding="#{PLTable.tabela}"     
                                     >
                            <h:column >
                                <f:facet name="header" rendered="false" >
                                    <h:commandLink action="#{PLTable.ordenaBYName()}"> 
                                        <h:outputText value="NamePlaylist"/>
                                    </h:commandLink>
                                </f:facet>
                                <h:outputText value="#{item.namePlaylist}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Size"/>
                                </f:facet>
                                <h:outputText value="#{item.playlistSize()}">
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="DateCreation"/>
                                </f:facet>
                                <h:outputText value="#{item.dateCreation}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Action"/></f:facet>
                                <h:commandLink value="edit" action="#{PLTable.editPlaylist}"/>
                            </h:column>
                            


                        </h:dataTable>
                    </h:form>
                </f:view>














                <tr>
                    <td>
                        <h:form>
                            <h:panelGrid columns="3" cellspacing="0" >
                                <h:commandButton value="Insert" action="createplaylist.xhtml" styleClass="btn_user"/> 
                                <h:commandButton value="Edit" action="register" styleClass="btn_user"/> 
                                <h:commandButton value="Delete" action="register" styleClass="btn_user"/>
                            </h:panelGrid>
                        </h:form>
                    </td></tr>


            </tbody>
        </table></div>


</ui:composition>
            </ui:define>

        </ui:composition>

    </body>
</html>
