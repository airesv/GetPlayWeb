<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <title>Getplay Facelet</title>
    </h:head>
    <h:body>
        <h:form> 
            <h2>Login:</h2>
                <table width="250" border="0" cellspacing="0" cellpadding="2">
                <tbody>
                    <tr>
                        <td><h:outputText value="E-Mail : "/></td>
                        <td><h:inputText id="email" value="método" required="true"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Password : "/></td>
                        <td><h:inputText id="pass" value="método" required="true"/></td>
                    </tr>
                    <tr>
                        <td><h:commandButton id="makeLoginIn" value="Log in" action="métodoFazerLogin" /></td>
                        <td><h:commandButton id="makeRegister" value="Register" action="métodoFazerRegisto" /></td>
                    </tr>
                </tbody>
            </table>
        </h:form> 
    </h:body>
</html>
