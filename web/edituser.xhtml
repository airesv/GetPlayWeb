<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./main.xhtml">
            <ui:define name="content">
                <div class="cxbox">
                <td style="vertical-align: middle;">
                    <h2 style="position:relative;left: 15%;">Edit User</h2>
                </td>
                <h:form> 
                    <h:panelGrid columns="3" columnClasses="rightalign" cellpadding="0" cellspacing="2">
                        <h:outputLabel value="Name : " for="NameUser" />
                        <h:inputText label="Name of User" id="NameUser" value="#{userManager.ud.nameUser}" required="true"/>
                        <h:message for="NameUser"/>
                        <h:outputLabel value="Email: " for="EmailUser" />
                        <h:inputText label="Email of user" id="EmailUser" value="#{userManager.ud.emailUser}" required="true"/>
                        <h:message for="EmailUser"/>
                        <h:outputLabel value="Password : " for="PasswordUser"/>
                        <h:inputSecret  label="Password" id="PasswordUser" value="#{userManager.password}" required="true"/>
                        <h:message for="PasswordUser"/>
                        <h:outputLabel value="Confirm Password: " for="ConfirmPassword"/>
                        <h:inputSecret label="Confirm Password" id="ConfirmPassword" value="#{userManager.confirmPassword}" required="true"/>
                        <h:message for="ConfirmPassword"/>
                        <h:commandButton value="Confirm" action="#{userManager.insertEditUser()}" styleClass="btn_user" />
                        <h:commandButton value="Cancel" immediate="true" action="main" styleClass="btn_user"/>
                        <h:commandButton value="Remove Account"  action="#{userManager.deleteUser()}" styleClass="btn_user"/>
                        <h:outputText value="#{userManager.message}"/>                                      
                    </h:panelGrid> 
                </h:form> 
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
