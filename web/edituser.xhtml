<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./main.xhtml">


            <ui:define name="content">
                <ui:insert>
                    
                <h:form> 

                        <h2>Please, edit:</h2>
                        <table width="250" border="0" cellspacing="0" cellpadding="2">
                            <tbody>
                                <tr>
                                    <td><h:outputText value="Name : "/></td>
                                    <td><h:inputText value="#{userLogin.name}" required="true"/></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="Email : "/></td>
                                    <td><h:inputText value="#{userLogin.email}"/></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="Password : "/></td>
                                    <td><h:inputSecret value="#{userLogin.password}"/></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="Confirm Password : "/></td>
                                    <td><h:inputSecret value="#{userLogin.confirmPassword}" required="true"/></td>
                                </tr>
                                <tr>

                                    <td><h:commandButton value="Confirm" action="#{userLogin.insertEditUser()}" /></td>
                                    <td><h:commandButton value="Cancel" immediate="true" action="main" /></td>
                                    <td><h:commandButton value="Remove Account"  action="index" /></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><h:outputText value="#{userLogin.message}"/></td>                                       
                                </tr>
                            </tbody>
                        </table>
                    </h:form> 
                </ui:insert>
            
     </ui:define>

        </ui:composition>

    </body>
</html>
