<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./main.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Musics"/></h1>

                        <h:dataTable value="#{editMusic.selectedMusic}" var="item"
                                   >
                            <h:column>
                                <f:facet name="header">Year of Release</f:facet>
                                <h:inputText value="#{item.yearOfRelease}" />                        
                            </h:column>
                            <h:column>
                                <f:facet name="header">Name of Music</f:facet>
                                <h:inputText value="#{item.name}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Author</f:facet>
                                <h:inputText value="#{item.author}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Album</f:facet>
                                <h:inputText value="#{item.album}"/>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton value="Edit Music" action="#{editMusic.editMusic()}" />
                        <h:commandButton value="Delete Music" action="#{editMusic.removeMusic()}" />

                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>

    </body>
</html>
