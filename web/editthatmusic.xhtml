<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./main.xhtml">
            <ui:define name="content">

                <h2>Edit Music: </h2>
                <h:form>

                    <h:panelGrid columns="3" cellpadding="0" cellspacing="2">
                        <h:outputLabel value="Album : " for="Album"/>
                        <h:inputText label="Name of Album" value="#{editMusic.album}" required="true"/>
                        <h:message for="Album"/>
                        <h:outputLabel value="Year of Release : " for="Year of release"/>
                        <h:inputText label="Year of Release" value="#{editMusic.yearOfRelease}" required="true"/>
                        <h:message for="Year of release"/>
                        <h:outputLabel value="Author : " for="Author"/>
                        <h:inputText label="Author" value="#{editMusic.author}" required="true"/>
                        <h:message for="Author"/>
                        <h:outputLabel value="Name : " for="Name"/> 
                        <h:inputText label="Name of music" value="#{editMusic.nameMusic}" required="true"/>
                        <h:message for="Name"/>
                        <h:commandButton value="Edit Music" action="#{editMusic.editMusic}" />
                        <h:commandButton value="Delete Music" action="#{editMusic.removeMusic}" />
                    </h:panelGrid> 

                </h:form>

            </ui:define>
        </ui:composition>

    </body>
</html>
