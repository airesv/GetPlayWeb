<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./main.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="#{InsertMusicPL.namePL}"/></h1>
                        <div class="datagrid">
                            <h:dataTable value="#{InsertMusicPL.tabelaM}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name"/>
                                    </f:facet>
                                    <h:outputText value="#{item.name}"/>
                                </h:column> 
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Author"/>
                                    </f:facet>
                                    <h:outputText value="#{item.author}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Album"/>
                                    </f:facet>
                                    <h:outputText value="#{item.album}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="YearOfRelease"/>
                                    </f:facet>
                                    <h:outputText value="#{item.yearOfRelease}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Action"/></f:facet>
                                    <h:commandLink value="#{InsertMusicPL.message}" action="#{InsertMusicPL.addMusicToPlaylist()}"/>
                                </h:column>

                            </h:dataTable></div>
                    </h:form>
                </f:view>




            </ui:define>

        </ui:composition>

    </body>
</html>
