<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    
    <f:view>
                    <h:form>
                        
                        <div class="datagrid"><h1><h:outputText value="List of All Musics"/></h1>
                            <h:dataTable  cellpadding="3" columnClasses="centered-text,centered-text,centered-text,centered-text,centered-text" value="#{musicManager.lstMusic}" cellspacing="10" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="YearOfRelease"/>
                                </f:facet>
                                <h:outputText value="#{item.yearOfRelease}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Author"/>
                                </f:facet>
                                <h:outputText value="#{item.author}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Album"/>
                                </f:facet>
                                <h:outputText value="#{item.album}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="UserOwner"/>
                                </f:facet>
                                <h:outputText value="#{item.userOwner.name}"/>
                            </h:column>
                        </h:dataTable>
                        </div>
                    </h:form>
                </f:view>
    
    
    
    
    
</ui:composition>
