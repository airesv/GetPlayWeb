<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <div class="cxbox">
        <p class="cxbox">User</p>
        <h:form>
            <h:panelGrid columns="2" cellpadding="0" cellspacing="1" >
                <h:outputText value="#{UserLogin.loggedUser.name}"/>
                <h:commandButton value="Edit" action="edituser" styleClass="btn_user"/> 
                <h:outputText value="#{UserLogin.loggedUser.email}"/>
                <h:commandButton value="Logout" action="#{UserLogin.logout()}" styleClass="btn_user"/> 

            </h:panelGrid>
        </h:form>     

    </div>
    <p></p>

    <div class="datagrid">
        <table width="250">
            
            <thead><tr><th>User</th></tr></thead>
            <tbody><tr><td>

                        <h:form>
                            <h:panelGrid columns="2" cellpadding="0" cellspacing="1" >
                                <h:outputText value="#{UserLogin.loggedUser.name}"/>
                                <h:commandButton value="Edit" action="edituser" styleClass="btn_user"/> 
                                <h:outputText value="#{UserLogin.loggedUser.email}"/>
                                <h:commandButton value="Logout" action="#{UserLogin.logout()}" styleClass="btn_user"/> 
                            </h:panelGrid>
                        </h:form>  
                    </td>
                </tr>
            </tbody>
        </table></div>
    <p></p>
    <div class="datagrid">
        <table width="250">
            <thead><tr><th>Music</th></tr></thead>
            <tbody><tr>
                    <td align="center">
                        <h:form>
                            <h:panelGrid columns="3" cellpadding="0" cellspacing="2" >
                                <h:commandButton value="View All Music" action="allmusic" styleClass="btn_user"/>
                                <h:commandButton value="Insert Music" action="createmusic" styleClass="btn_user"/>
                                <h:commandButton value="Edit Music" action="edittmusic" styleClass="btn_user"/>
                            </h:panelGrid>
                        </h:form>
                    </td></tr>


            </tbody>
        </table></div>
    
   <p></p>






    <div class="datagrid">
        <table width="250">
            <thead><tr><th>Playlist</th></tr></thead>
            <tbody>






                <f:view>
                    <h:form>
                        <h:dataTable value="#{PLTable.table}" var="item">
                           
                            <h:column>
                                <f:facet name="header">
                                    <h:commandLink action="#{PLTable.orderByName()}"> 
                                    <h:outputText value="NamePlaylist"/>
                                    </h:commandLink>
                                </f:facet>
                                <h:outputText value="#{item.namePlaylist}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="DateCreation"/>
                                </f:facet>
                                <h:outputText value="#{item.dateCreation}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                             <h:column>
                           <f:facet name="header">
                                    <h:outputText value="Action"/></f:facet>
                                <h:commandLink value="Edit" action="#{PLGestao.showPL()}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Action"/></f:facet>
                                <h:commandLink value="Remove" action="#{PLTable.removePl()}"/>
                            </h:column>
                            
                            
                            
                        </h:dataTable>
                    </h:form>

                    
                    
                    
                </f:view>


                            <tr>
                                <td>
                                    <h:form>
                                        <h:panelGrid columns="1" cellspacing="0" >
                                            <h:commandButton value="Insert" action="createplaylist.xhtml" styleClass="btn_user"/> 
                                         
                                        </h:panelGrid>
                                    </h:form>
                                </td></tr>


            </tbody>
        </table></div>


</ui:composition>
