<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title><h:outputText value="#{MainBean.name}"/></title>
    </h:head>

    <h:body  class="fundo">


        <div id="top" class="top">
            <ui:insert name="top">
                <ui:include src="/webpages/cabecalho.xhtml"/>              
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:include src="/webpages/lateral.xhtml"/>
            </div>
            <div id="content" class="left_content">
                <ui:insert>
                    
                <h:form> 

                        <h2>Create Music:</h2>
                        <table width="250" border="0" cellspacing="0" cellpadding="2">
                            <tbody>
                                <tr>
                                    <td><h:outputText value="Name : "/></td>
                                    <td><h:inputText value="#{createMusic.name}" required="true"/></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="Year of Release : "/></td>
                                    <td><h:inputText value="#{createMusic.yearOfRelease}"/></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="Album : "/></td>
                                    <td><h:inputSecret value="#{createMusic.album}"/></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="Author : "/></td>
                                    <td><h:inputSecret value="#{createMusic.author}" required="true"/></td>
                                </tr>
                                <tr>
                                    <td><h:inputFile  value="blabla" required="true"/></td>
                                </tr>
                                <tr>

                                    <td><h:commandButton value="Insert" action="#{createMusic.createMusic()}" /></td>
                                    <td><h:commandButton value="Cancel" immediate="true" action="main" /></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><h:outputText value="#{UserRegister.message}"/></td>                                       
                                </tr>
                            </tbody>
                        </table>
                    </h:form> </ui:insert>
            </div>
        </div>
    </h:body>

</html>
