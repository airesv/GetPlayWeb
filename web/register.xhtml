<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <title>Getplay Facelet</title>
    </h:head>
    <h:body>


        <table  style="width: 100%;">
            <tbody>
                <tr>
                    <td height="100%"  align="center" valign="middle">
                        <img src="image/sound.png"></img>

                    </td>
                    <td height="100%"  align="left" valign="middle">   
                        <h:form> 



                            <h2>Register:</h2>
                            <table width="250" border="0" cellspacing="0" cellpadding="2">
                                <tbody>
                                    <tr>
                                        <td><h:outputText value="Name : "/></td>
                                        <td><h:inputText value="#{userLogin.name}" required="true"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="E-Mail : "/></td>
                                        <td><h:inputText value="#{userLogin.newUserEmail}" required="true"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="Password : "/></td>
                                        <td><h:inputSecret value="#{userLogin.password}" required="true"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="Confirm Password : "/></td>
                                        <td><h:inputSecret value="#{userLogin.confirmPassword}" required="true"/></td>
                                    </tr>
                                    <tr>

                                        <td><h:commandButton value="Insert" action="#{userLogin.insertNewUser()}" /></td>
                                        <td><h:commandButton value="Cancel" immediate="true" action="index" /></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><h:outputText value="#{userLogin.message}"/></td>

                                    </tr>
                                </tbody>
                            </table>
                        </h:form> 

                    </td>
                </tr>
            </tbody>
        </table> 


    </h:body>
</html>
