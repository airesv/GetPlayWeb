<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Register a New User</title>
    </h:head>
    <h:body>


        <table  style="width: 70%;width: auto;margin-top: 100px;
                margin-left: auto;
                margin-right: auto;">
            <tbody>
                <tr>
                    <td height="100%"  align="center" valign="middle">
                        <img src="image/sound.png"></img>

                    </td>
                    <td height="100%"  align="left" valign="middle">   
                        <h:form> 
                            <div class="datagrid">

                                <table width="250" border="0" cellspacing="0" cellpadding="2">
                                    <tbody>
                                        <thead><tr><th>Register</th></tr></thead>
                                        <tr>
                                            <td><h:outputText value="Name : "/></td>
                                            <td><h:inputText value="#{userManager.newName}" required="true"/></td>
                                        </tr>
                                        <tr>
                                            <td><h:outputText value="E-Mail : "/></td>
                                            <td><h:inputText value="#{userManager.newUserEmail}" required="true"/></td>
                                        </tr>
                                        <tr>
                                            <td><h:outputText value="Password : "/></td>
                                            <td><h:inputSecret value="#{userManager.password}" required="true"/></td>
                                        </tr>
                                        <tr>
                                            <td><h:outputText value="Confirm Password : "/></td>
                                            <td><h:inputSecret value="#{userManager.confirmPassword}" required="true"/></td>
                                        </tr>
                                        <tr>

                                            <td><h:commandButton value="Insert" action="#{userManager.insertNewUser()}" styleClass="btn_user"/></td>
                                            <td><h:commandButton value="Cancel" immediate="true" action="index" styleClass="btn_user"/></td>
                                        </tr>
                                        <tr>
                                            <td colspan="2"><h:outputText value="#{userManager.errorMessage}"/></td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </h:form> 

                    </td>
                </tr>
            </tbody>
        </table> 


    </h:body>
</html>
