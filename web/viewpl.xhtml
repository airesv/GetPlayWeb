<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./main.xhtml">

            <ui:define name="content" >


                <h1 align="center"> 
                    Playlist selected: 
                    <h:outputText value="#{plTable.namePlaylist}" />
                </h1>

                <p></p>
                <h2>Rename Playlist: </h2>
                <h:form>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="2">
                        <h:outputText value="Name : "/>
                        <h:inputText value="#{plTable.namePlaylist}" required="true"/>

                        <h:commandButton value="Rename" action="#{plManagement.renamePlaylist}" />
                        <h:outputText value="#{plManagement.message}"/>
                    </h:panelGrid>  
                </h:form>

                <p></p>

                <h2>Insert Music in this Playlist: </h2>
                <h:form>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="2">
                        <h:commandButton value="Insert Music" action="#{plManagement.insertMusPL()}" />
                    </h:panelGrid>  
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
