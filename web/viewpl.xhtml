<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./main.xhtml">

            <ui:define name="content" >




                <div class="datagrid">

                    <h1 align="center"> 
                        Playlist selected: 
                        <h:outputText value="#{plTable.nameOldPlaylist}" />
                    </h1>


                    <f:view>
                        <h:form>
                            <h:dataTable value="#{plTable.tableM}" var="item" >

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name"/>
                                    </f:facet>
                                    <h:outputText value="#{item.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="AUTHOR"/>
                                    </f:facet>
                                    <h:outputText value="#{item.author}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ALBUM"/>
                                    </f:facet>
                                    <h:outputText value="#{item.album}"/>                                  
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="YEAR"/>
                                    </f:facet>
                                    <h:outputText value="#{item.yearOfRelease}">                                  
                                    </h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Action"/></f:facet>
                                    <h:commandLink value="Remove" action="#{plTable.removeMusic()}"/>
                                </h:column>



                            </h:dataTable>
                        </h:form>




                    </f:view>

                </div>

                <p></p>
                <div class="cxbox">
                    <h2>Insert Music in this Playlist: </h2>
                    <h:form>
                       <h:panelGrid columns="5" cellpadding="0" cellspacing="2">
                           <h:commandButton value="Insert Music" action="#{insertMusicPL.insertMusPL()}" styleClass="btn_user"/>
                               
                       </h:panelGrid>  
                    </h:form>

                </div>
                <p></p>
                <div class="cxbox">
                    <p></p>
                    <h2>Managing Playlist: </h2>
                    <h:form>
                        <h:panelGrid columns="5" cellpadding="0" cellspacing="2">
                            <h:outputText value="Name : "/>
                            <h:inputText value="#{plTable.namePlaylist}" required="true"/>

                            <h:commandButton value="Rename" action="#{plTable.renamePlaylist}" styleClass="btn_user"/>
                            <h:outputText value="#{plTable.message}"/>
                        
                        
                            <h:commandButton value="Remove" action="#{plTable.removePlaylist()}" styleClass="btn_user"/>
                        
                        
                        
                        </h:panelGrid>  
                    </h:form>
                </div>
                

            </ui:define>
        </ui:composition>

    </body>
</html>
