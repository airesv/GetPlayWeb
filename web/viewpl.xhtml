<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./main.xhtml">

            <ui:define name="content" >


                <h1 align="center"> 
                    Playlist selected: 
                    <h:outputText value="#{PLManagement.namePL}" />

                </h1>

                <f:view>
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{PLManagement.lstMusic}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="YearOfRelease"/>
                                </f:facet>
                                <h:outputText value="#{item.yearOfRelease}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Author"/>
                                </f:facet>
                                <h:outputText value="#{item.author}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Album"/>
                                </f:facet>
                                <h:outputText value="#{item.album}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </f:view>
                <p></p>
                <h2>Rename Playlist: </h2>
                <h:form>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="2">
                        <h:outputText value="Name : "/>
                        <h:inputText value="#{PLManagement.namePL}" required="true"/>

                        <h:commandButton value="Insert" action="#{PLManagement.renamePlaylist}" />
                    </h:panelGrid>  
                </h:form>

                <p></p>

                <h2>Insert Music in this Playlist: </h2>
                <h:form>
                    <h:panelGrid columns="3" cellpadding="0" cellspacing="2">
                        <h:commandButton value="Insert Music" action="#{PLManagement.insertMusPL()}" />
                    </h:panelGrid>  
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
