<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./main.xhtml">
        

            <ui:define name="content">
              <div class="cxbox">
                <h2>Create Playlist: </h2>
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="0" cellspacing="2">
                            <h:outputText value="Name : "/>
                            
                            <h:inputText value="#{plTable.namePlaylist}" required="true"/>

                            <h:commandButton value="Insert" action="#{plTable.createNewPlaylist()}" styleClass="btn_user" />
                            <h:commandButton value="Cancel" immediate="true" action="main" styleClass="btn_user"/>                   
                        </h:panelGrid>  
                    </h:form>
                
              </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
